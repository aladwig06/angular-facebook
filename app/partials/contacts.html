<div class="container-fluid contacts_list">
    

  <input ng-model="search_input" type="text" class="input-medium search-query" text="Search" placeholder="Search">
    <!--<button class="btn btn-primary" ng-click="openDialog()">Create new contact</button>-->
<br><br>
<p ng-hide="posts">Loading your Facebook News Feed...</p>
<ul class="thumbnails">
    <li class="span3" ng-repeat="post in posts | filter:search_input">
        <div class="thumbnail name_tiles">
            <img src="https://graph.facebook.com/{{ post.from.id }}/picture" alt=""> <div class="fb_from_name"> {{ post.from.name }} </div>
        </div>
    </li>
    
</ul>





</div>
